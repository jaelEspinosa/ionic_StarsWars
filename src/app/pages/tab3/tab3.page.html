<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      StarsWars DataBank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios" class="ion-no-border">
    <ion-toolbar>
      <ion-title color="primary" class="ion-text-center" size="large">StarsWars DataBank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-segment [value]="selectedCategory"
               (ionChange)="segmentChanged($event)"
               scrollable
               mode="md"
              >
    <ion-segment-button
             *ngFor="let category of categories"
            [value]="category">
      <ion-label class="ion-text-capitalize">{{category }}</ion-label>
    </ion-segment-button>

  </ion-segment>



</ion-content>
