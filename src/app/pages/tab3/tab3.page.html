<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Star Wars DataBank
    </ion-title>
  </ion-toolbar>
  <ion-segment [value]="selectedCategory" (ionChange)="segmentChanged($event)" scrollable mode="md">
    <ion-segment-button *ngFor="let category of categories" [value]="category">
      <ion-label class="ion-text-capitalize">{{category }}</ion-label>
    </ion-segment-button>

  </ion-segment>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios" class="ion-no-border">
    <ion-toolbar>
      <ion-title color="primary" class="ion-text-center" size="large">Star Wars DataBank</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-articles [characters]="cards"></app-articles>

  <ion-infinite-scroll threshold="25%" position="bottom" (ionInfinite)="loadData()">
    <app-spinner *ngIf="cards.length > 0" message="Loading more data..."></app-spinner>
  </ion-infinite-scroll>

  <app-spinner *ngIf="cards.length <= 0" message="Loading..."></app-spinner>

  <ion-fab slot="fixed" vertical="bottom" horizontal="start">
    <ion-fab-button (click)="showAlert()" size="small">
      <ion-icon name="search-outline" size="small"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
