<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      StarsWars DataBank
    </ion-title>
  </ion-toolbar>
  <ion-segment

              [value]="selectedCategory"
              (ionChange)="segmentChanged($event)"
              scrollable
              mode="md"
              >
    <ion-segment-button
             *ngFor="let category of categories"
            [value]="category">
      <ion-label class="ion-text-capitalize">{{ category }}</ion-label>
    </ion-segment-button>

  </ion-segment>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios" class="ion-no-border">
    <ion-toolbar>
      <ion-title color="primary" class="ion-text-center" size="large">StarsWars DataBank</ion-title>
    </ion-toolbar>
  </ion-header>



  <app-articles [characters]="cards"></app-articles>

  <ion-infinite-scroll
                  threshold="25%"

                  position="bottom"
                  (ionInfinite)="loadData()"
                  >
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <h5 *ngIf="finalData" style="text-align: center; color: var(--ion-color-primary);">{{finalData}}</h5>



</ion-content>
