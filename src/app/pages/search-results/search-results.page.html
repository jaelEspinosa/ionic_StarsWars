<ion-header [translucent]="true" class="ion-no-border" mode="ios">
  <ion-toolbar>
    <ion-title>
      Search for "{{termOfSearch | titlecase}}"
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense"  class="ion-no-border" mode="ios">
    <ion-toolbar>
      <ion-title color="primary" class="ion-text-center" size="large">StarsWars DataBank</ion-title>
      <h5 style="text-align: center; color: var(--ion-color-primary); margin-top: 0;">Search for "{{termOfSearch | titlecase}}"</h5>
    </ion-toolbar>
  </ion-header>

  <app-articles  [characters]="searchResults"></app-articles>

  <h5 *ngIf="finalData" style="text-align: center; color: var(--ion-color-primary);">{{finalData}}</h5>


<ion-fab slot="fixed" vertical="bottom" horizontal="end" class="ion-padding" >
  <ion-chip >

    <ion-icon name="book-outline" color="primary"></ion-icon>
    <ion-label>Page - {{page}}</ion-label>
  </ion-chip>
</ion-fab >
<ion-button *ngIf="!finalData" (click)="loadData()" [disabled]="page >= totalPages"  shape="round" class="ion-padding">
  Load More data
</ion-button>


</ion-content>
